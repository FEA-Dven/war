<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>异域战争</title>
  <style>
    body{
      margin: 0;
    }
    #toast{
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.5);
      color: white;
      height: auto;
      width: auto;
      line-height: 30px;
      font-size: 16px;
      text-align: center;
      padding:0 20px;
      visibility: hidden;
      border-radius: 20px;
    }
  </style>
</head>

<body>
  <canvas id="game" style="background: black;"></canvas>
  <div id="toast"></div>
</body>
<script>
  var canvas = document.getElementById('game')
  canvas.width = window.screen.width;
  canvas.height = window.screen.height;
</script>

</html>
